server:
  port: 8080

eureka:
    instance:
        preferIpAddress: true
    client:
        registerWithEureka: ${registerwitheureka:true}
        fetchRegistry: true
        serviceUrl.defaultZone: ${eurekahost:http://localhost:8761/eureka/}

spring:
    application:
        name: gateway
    profiles:
        active: ${activeprofile:dev}